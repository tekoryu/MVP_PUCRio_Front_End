<div class="row justify-content-center">
    <div class="col-sm-8 mt-5">
        <span class="fake-heading" >Meus Projetos </span>
        <a class = "badge badge-secondary" href="#"
           id="novo_projeto_clique">Novo</a>
    </div>


</div>

<div class="row justify-content-center">
    <div class="col-sm-8 modal-content" id="novo_formulario">
        <div class="newItem form-group">
            <!-- Novo Projeto: Nome -->
            <div class="form-group">
                <label for="newProject">Nome:</label>
                <input type="text" id="newProject" class="form-control"
                placeholder="Obras Completas MDA">
            </div>
            <!-- Novo Projeto: Descrição-->
            <div class="form-group">
                <label for="newDescription">Descrição:</label>
                <input type="text" id="newDescription" class="form-control"
                   placeholder="Extração de Textos da Coleção Ediouro do Carlos Drummond de Andrade">
            </div>
            <button type="button" class="btn btn-secondary addBtn"
                    onclick="newItem()">Adicionar</button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-sm-8">
        <section class="items">
            <table id="tbl_projetos" class="table table-light">
                <tbody>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th class="center"><img
                                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                                 width="15px" height="15px" alt="Remover"></th>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
